<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- üåô NAVBAR -->
  <nav class="navbar">
    <div class="nav-left">
      <h2 class="logo">Quiz App</h2>
    </div>
    <div class="nav-right">
      <a href="login.html">User Login</a>
      <a href="register.html">Register</a>
      <a href="admin-login.html" class="active">Admin Login</a>
      <button class="toggle-mode" onclick="toggleMode()">üåô Dark Mode</button>
    </div>
  </nav>

  <!-- üßë‚Äçüíº ADMIN LOGIN CARD -->
  <div class="app auth-card">
    <h1>Admin Login</h1>
    <p class="subtitle">Access your dashboard</p>

    <form id="admin-form">
      <div class="form-group">
        <label for="username">Admin Username</label>
        <input type="text" id="username" placeholder="Enter username" required />
      </div>

      <div class="form-group">
        <label for="password">Admin Password</label>
        <input type="password" id="password" placeholder="Enter password" required />
      </div>

      <button type="button" onclick="adminLogin()">Login</button>
    </form>
  </div>

  <!-- üåó JS for login -->
  <script>
    function toggleMode() {
      document.body.classList.toggle("dark");
      const btn = document.querySelector(".toggle-mode");
      btn.textContent = document.body.classList.contains("dark")
        ? "‚òÄÔ∏è Light Mode"
        : "üåô Dark Mode";
    }

    async function adminLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });

      const data = await res.json();

      if (res.ok && data.role === "admin") {
        window.location.href = "admin-dashboard.html";
      } else {
        alert("Invalid admin credentials!");
      }
    }
  </script>

</body>
</html>
