<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- üåô NAVIGATION BAR -->
  <nav class="navbar">
    <div class="nav-left">
      <h2 class="logo">Quiz App</h2>
    </div>
    <div class="nav-right">
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <a href="admin-login.html">Admin Dashboard</a>
      <button class="toggle-mode" onclick="toggleMode()">üåô Dark Mode</button>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </nav>

  <!-- üß† QUIZ APP -->
  <div class="app quiz">
    <h1>Simple Quiz</h1>

    <div class="quiz">
      <h2 id="question">Question goes here</h2>
      <div id="answer-buttons">
        <!-- Buttons dynamically added by JS -->
      </div>
      <button id="next-btn">Next</button>
    </div>
  </div>

  <!-- üß© Scripts -->
  <script src="script.js"></script>

  <!-- üåó Dark Mode & Logout Script -->
  <script>
    function toggleMode() {
      const body = document.body;
      body.classList.toggle("dark");
      const modeBtn = document.querySelector(".toggle-mode");
      modeBtn.textContent = body.classList.contains("dark")
        ? "‚òÄÔ∏è Light Mode"
        : "üåô Dark Mode";
    }

    async function logout() {
      await fetch("/logout", { method: "POST" });
      alert("You have been logged out.");
      window.location.href = "login.html";
    }

    // ‚úÖ Redirect to login if not authenticated
    async function checkLogin() {
      const res = await fetch("/check-login");
      const data = await res.json();
      if (!data.loggedIn) {
        alert("Please login first!");
        window.location.href = "login.html";
      }
    }

    checkLogin();
  </script>

</body>
</html>
